<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Ping Pong Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="info">W/S/A/D to move paddle</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  // Scene
  const scene = new THREE.Scene();

  // Camera
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 6, 10);
  camera.lookAt(0, 0, 0);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Light
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.3));

  // Paddle
  const paddleGeo = new THREE.BoxGeometry(4, 0.5, 1);
  const paddleMat = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
  const paddle = new THREE.Mesh(paddleGeo, paddleMat);
  paddle.position.set(0, 0, 0);
  scene.add(paddle);

  // Cube (ball)
  const cubeGeo = new THREE.BoxGeometry(0.7, 0.7, 0.7);
  const cubeMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
  const cube = new THREE.Mesh(cubeGeo, cubeMat);
  cube.position.set(0, 3, 0);
  scene.add(cube);

  let velocity = new THREE.Vector3(0.08, -0.12, 0);

  // Controls
  const keys = {};
  window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  function updatePaddle() {
    const speed = 0.15;
    if (keys['a']) paddle.position.x -= speed;
    if (keys['d']) paddle.position.x += speed;
    if (keys['w']) paddle.position.z -= speed;
    if (keys['s']) paddle.position.z += speed;

    paddle.position.x = THREE.MathUtils.clamp(paddle.position.x, -4, 4);
    paddle.position.z = THREE.MathUtils.clamp(paddle.position.z, -3, 3);
  }

  function updateCube() {
    cube.position.add(velocity);

    // Wall bounce
    if (Math.abs(cube.position.x) > 5) velocity.x *= -1;
    if (Math.abs(cube.position.z) > 4) velocity.z *= -1;
    if (cube.position.y > 5) velocity.y *= -1;

    // Paddle collision
    const dx = Math.abs(cube.position.x - paddle.position.x);
    const dz = Math.abs(cube.position.z - paddle.position.z);

    if (
      cube.position.y <= 0.6 &&
      velocity.y < 0 &&
      dx < 2.3 &&
      dz < 0.8
    ) {
      velocity.y *= -1;
      velocity.x += (cube.position.x - paddle.position.x) * 0.03;
      velocity.z += (cube.position.z - paddle.position.z) * 0.03;
      cube.position.y = 0.6;
    }

    // Reset if missed
    if (cube.position.y < -3) {
      cube.position.set(0, 3, 0);
      velocity.set(0.08, -0.12, 0);
    }
  }

  // Resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    updatePaddle();
    updateCube();
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
